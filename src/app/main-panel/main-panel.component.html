<div *ngFor="let weatherData of weatherData.weather">
  <h2>Main -> {{ weatherData?.main }}</h2>

</div>

<div>
  <p>Location: {{ this.weatherData.name }}</p>
  <div>

  </div>
  <p>id: {{ this.weatherData.id }}</p>
</div>
